# This is the main configuration file for Yatopia.
# Yatopia contains many breaking changes and settings, so know what you are doing!
# You have been warned!

verbose: false
brand-name: Yatopia
config-version: 1
settings:
  pistonPushLimit: 12
  fire-block-physics-event: true
  fixFallDistance: false
  disableEntityStuckChecks: false
  itemStuckSleepTicks: 1
  villager:
    simplerVillagerBehavior: false
    villagersHideAtNight: false
  checks:
    flight: true
    vehicle-flight: true
    moved-quickly: true
    moved-wrongly: true
    vehicle-moved-quickly: true
    vehicle-moved-wrongly: true
  intervals:
    player-time-statistics: 1
  criterion-triggers:
    location: true
    enter-block: true
    tick: true
  tick:
    enchanting-tables: false
worlds:
  default:
    fast-feature-search-dont-load: false
    disable-observer-clocks: false
    tick-empty-hoppers: false
    pigmen:
      dont-target-unless-hit: false
    ticks-per:
      full-hopper-cooldown: 128
    collisions:
      players: true
      animals: true
      ambient: true
      monsters: true
      villagers: true
      pillagers: true
      iron-golems: true
      misc: true
      items: true
      water-creature: true
      water-ambient: true
